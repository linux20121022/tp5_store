<header id="mainHeader" class="main-header">

    <!-- Top Bar -->
    <div class="top-bar bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 is-hidden-sm-down">
                    <ul class="nav-top nav-top-left list-inline t-left">
                        <li><a href="https://baidu.com"><i class="fa fa-question-circle"></i>指南</a>
                        </li>
                        <li><a href="https://baidu.com"><i class="fa fa-support"></i>帮助</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-8">
                    <ul class="nav-top nav-top-right list-inline t-xs-center t-md-right">
                        {if condition="$Think.session.user_id > 0"}
                            <li>
                                <a href="/user"><i class="fa fa-user"></i>{$Think.session.user_name}</a>
                            </li>
                            <li>
                                <a href="javascript:;" onclick="event.preventDefault();
                                                     document.getElementById('logout-form').submit();"><i class="fa fa-lock"></i>注销</a>
                            </li>
                        {else /}
                            <li><a href="#"><i class="fa fa-user"></i>游客</a></li>
                            <li><a href="/user/login?redirect_url={$Request.path}"><i class="fa fa-lock"></i>登录</a>
                            </li>
                            <li><a href="{{ url('register') }}"><i class="fa fa-user"></i>注册</a>
                            </li>
                        {/if}

                    </ul>
                </div>
                <form id="logout-form" action="/user/logout" method="POST" style="display: none;">
                    {:token()}
                </form>
            </div>
        </div>
    </div>
    <!-- End Top Bar -->



</header>
